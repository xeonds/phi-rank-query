<head>
    <link rel="stylesheet" href="./score.css">
</head>

<body>
    <div class="background">
        <img src="https://img.moegirl.org.cn/common/0/0b/Glaciaxion_Phigros.png" alt="曲绘-模糊">
    </div>
    <div class="playerbox">
        <div class="player">
            <div class="playerid-right"></div>
            <div class="playerid">
                <p>就是不会告诉你</p>
            </div>
            <div class="avatar">
                <img src="../avatar/cereris3.png" alt="头像">
            </div>
            <div class="player-info">

                <div class="Challenge">
                    <img src="../otherimg/5.png" alt="Challenge">
                    <p>54</p>
                </div>
                <div class="player-rks">
                    <p>14.57</p>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="song">
            <div class="ill-box">
                <img src="https://img.moegirl.org.cn/common/0/0b/Glaciaxion_Phigros.png" alt="曲绘">
            </div>
            <div class="score-box">
                <div class="box-up">
                    <div class="rank-AT">
                        <img src="../otherimg/NEW.png" alt="Rating" style="margin-left: -35%;height: 100%;filter: blur(5px);">
                    </div>
                    <div class="rank-IN">
                        <p style="margin-left: -35%;">NO_INFO</p>
                    </div>
                </div>
                <div class="box-down">
                    <div class="rank-HD">
                        <div class="Rating">
                            <img src="../otherimg/V.png" alt="Rating">
                        </div>
                        <div class="rank">
                            <p>HD</p>
                        </div>
                        <div class="info">
                            <div class="score">
                                <p>1000000</p>
                            </div>
                            <div class="line"></div>
                            <div class="acc-box">
                                <div class="acc">
                                    <p>100.00%</p>
                                </div>
                                <div class="rks">
                                    <p>16.20</p>
                                </div>
                            </div>
                            <div class="suggest">
                                <p>>> 100.00%</p>
                            </div>
                        </div>
                    </div>
                    <div class="rank-EZ">
                        <div class="Rating">
                            <img src="../otherimg/F.png" alt="Rating">
                        </div>
                        <div class="rank">
                            <p>EZ</p>
                        </div>
                        <div class="info">
                            <div class="score">
                                <p>1000000</p>
                            </div>
                            <div class="line"></div>
                            <div class="acc-box">
                                <div class="acc">
                                    <p>100.00%</p>
                                </div>
                                <div class="rks">
                                    <p>16.20</p>
                                </div>
                            </div>
                            <div class="suggest">
                                <p>>> 100.00%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="leave">
        <div class="leave-box">
            <div class="leave-at">
                <p style="margin-left: 3px;">00.00</p>
                <p style="font-size: 15px; margin-right: 13px;">AT</p>
            </div>
            <div class="leave-in">
                <p style="margin-left: 3px;">00.00</p>
                <p style="font-size: 15px; margin-right: 13px;">IN</p>
            </div>
            <div class="leave-hd">
                <p style="margin-left: 3px;">00.00</p>
                <p style="font-size: 15px; margin-right: 13px;">HD</p>
            </div>
            <div class="leave-ez">
                <p style="margin-left: 3px;">00.00</p>
                <p style="font-size: 15px; margin-right: 13px;">EZ</p>
            </div>
        </div>
    </div>
    <div class="createdbox">
        <div class="phi-plugin">
            <p>{{_plugin}}</p>
        </div>
        <div class="ver">
            <p>v0.9.4</p>
        </div>

    </div>
</body>
